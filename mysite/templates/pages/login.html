{% extends "base.html" %}
{% block body %}
<div class="h-full w-full flex justify-center items-center flex-1">
    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4 gap-2">
        <legend class="fieldset-legend text-xl">Login</legend>
        <form action="{% url 'login' %}" method="post" class="flex flex-col gap-2">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            <div>
                No account yet? Register <a href="{% url 'register' %}" class="underline hover:text-blue-500">here.</a>
            </div>
        </form>
    </fieldset>
</div>
{% endblock %}
